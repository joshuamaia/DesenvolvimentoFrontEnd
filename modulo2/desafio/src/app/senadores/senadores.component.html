<div class="container senadores">
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="header-label">
        <tr>
          <th class="header" colspan="2">Despesa dos Senadores (2019)</th>
        </tr>
        <tr>
          <th>Nome</th>
          <th class="acoes">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let senador of senadores">
          <td>
            {{ senador.nomeSenador }}
          </td>
          <td class="acoes">
            <a
              data-toggle="tooltip"
              data-placement="top"
              title="Ver despesas"
              [routerLink]="[senador.id, 'despesa']"
              class="btn btn-link btn-primary btn-just-icon mr-2 botoes"
              ><i class="fa fa-search"></i
            ></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
