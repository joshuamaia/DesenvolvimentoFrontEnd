<div class="container">
  <h1 class="titulo">{{ titulo }}</h1>
  <form>
    <div class="galeria" *ngIf="fotos.length">
      <div class="row imagem-layout">
        <img class="imagem" [src]="fotos[index]" />
      </div>
      <div class="row botoes-layout">
        <span class="label-fotos"
          >Foto {{ index + 1 }} de {{ fotos.length }}
        </span>

        <button
          (click)="backwardFast()"
          type="button"
          class="btn btn-primary botoes"
          [disabled]="desabilitaBackward()"
        >
          <i class="fa fa-fast-backward"></i>
        </button>
        <button
          (click)="backward()"
          type="button"
          class="btn btn-primary botoes"
          [disabled]="desabilitaBackward()"
        >
          <i class="fa fa-backward"></i>
        </button>
        <button
          (click)="forward()"
          type="button"
          class="btn btn-primary botoes"
          [disabled]="desabilitaForward()"
        >
          <i class="fa fa-forward"></i>
        </button>
        <button
          (click)="forwardFast()"
          type="button"
          class="btn btn-primary botoes"
          [disabled]="desabilitaForward()"
        >
          <i class="fa fa-fast-forward"></i>
        </button>
      </div>
    </div>
    <div *ngIf="!fotos.length">
      <h1 class="titulo">Nenhuma foto a ser exibida</h1>
    </div>
  </form>
</div>
